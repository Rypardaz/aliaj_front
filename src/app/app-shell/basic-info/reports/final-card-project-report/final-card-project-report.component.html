<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header"> شروط گزارش </div>
            <div class="card-body">
                <div class="form-group row" [formGroup]="form">
                    <div class="col-4">
                        <ng-select (ngModelChange)="onProjectGuidChange()" formControlName="projectGuid" class="mt-1"
                            placeholder="انتخاب پروژه">
                            <ng-option [value]="item.guid" *ngFor="let item of projects">{{item.title}}</ng-option>
                        </ng-select>
                    </div>

                    <div class="col-4">
                        <ng-select (ngModelChange)="onPartTypeGuidChange()" formControlName="partGuid" class="mt-1"
                            placeholder="انتخاب گروه/نوع قطعه">
                            <ng-option [value]="item.guid" *ngFor="let item of partTypes">{{item.title}}</ng-option>
                        </ng-select>
                    </div>

                    <div class="col-4">
                        <ng-select formControlName="partCode" class="mt-1" placeholder="انتخاب کد قطعه">
                            <ng-option [value]="item.title" *ngFor="let item of partCodes">{{item.title}}</ng-option>
                        </ng-select>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="button-list">
                    <app-label-icon-button identifier="submitBtn" label="دریافت گزارش" icon="fas fa-redo-alt"
                        (clicked)="getReport()">
                    </app-label-icon-button>
                    <app-label-icon-button btnType="button" identifier="submitBtn" label="حذف جستجو"
                        className="btn btn-outline-danger" icon="fas fa-eye-slash" (clicked)="removeAllFilters()">
                    </app-label-icon-button>
                    <app-label-icon-button btnType="button" identifier="submitBtn" label="Excel دریافت"
                        className="btn btn-outline-secondary" icon="fas fa-file-excel" (click)="onExportExcel()">
                    </app-label-icon-button>
                </div>
            </div>

            <div class="card-body">
                <ag-grid-angular #agGrid id="myGrid" [components]="components" class="ag-theme-balham"
                    style="height: 600px; width: auto;" [rowData]="records" [gridOptions]="gridOptions"
                    [columnDefs]="columnDefs" [modules]="modules" (gridReady)="onGridReady($event)"></ag-grid-angular>
            </div>

        </div>
    </div>
</div>
